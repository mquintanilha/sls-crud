service: minimal-app-crud

frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs12.x
  credentials: ~/.aws/credentials
  stage: ${env:STAGE}
  region: us-east-2
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  create:
    tags:
      VERSION: ${env:VERSION}
    handler: todos/create.create
    events:
      - http:
          path: todos
          method: post
          cors: true

  list:
    tags:
      VERSION: ${env:VERSION}
    handler: todos/list.list
    events:
      - http:
          path: todos
          method: get
          cors: true

  get:
    tags:
      VERSION: ${env:VERSION}
    handler: todos/get.get
    events:
      - http:
          path: todos/{id}
          method: get
          cors: true

  delete:
    tags:
      VERSION: ${env:VERSION}
    handler: todos/delete.delete
    events:
      - http:
          path: todos/{id}
          method: delete
          cors: true

resources:
  Resources:
    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}

plugins:
  - serverless-dotenv-plugin